[buildout]
extends =
  buildout-base.cfg

index = https://pypi.org/simple/

extensions =
effective-user = plone
buildout-user = plone
var-dir=/data
user=admin:admin
parts +=
  zeo
  mrbob
  plonesite

eggs +=
  RelStorage[mysql,postgresql,oracle]
  pas.plugins.ldap

[client1]
recipe =

[instance_base]
resources = ${buildout:directory}/resources

[zeo]
<= zeoserver_base
recipe = plone.recipe.zeoserver
zeo-address = 8080

[instance]
zcml-additional =
  <configure xmlns="http://namespaces.zope.org/zope" xmlns:plone="http://namespaces.plone.org/plone">
  <plone:CORSPolicy
    allow_origin="http://localhost:3000,http://127.0.0.1:3000"
    allow_methods="DELETE,GET,OPTIONS,PATCH,POST,PUT"
    allow_credentials="true"
    expose_headers="Content-Length,X-My-Header"
    allow_headers="Accept,Authorization,Content-Type,X-Custom-Header,Lock-Token"
    max_age="3600"
    />
  </configure>
event-log-handler = StreamHandler
event-log-args = (sys.stderr,)
access-log-handler = StreamHandler
access-log-args = (sys.stdout,)

# Requires gcc, thus install it on image build
[mrbob]
recipe = zc.recipe.egg
eggs =
  mr.bob
  bobtemplates.plone

[plonesite]
recipe = collective.recipe.plonesite
instance = instance
site-id = Plone
profiles-initial = Products.CMFPlone:dependencies
profiles =
    plonetheme.barceloneta:default
    plone.app.caching:default
    plone.app.contenttypes:plone-content
    plone.restapi:default
upgrade-portal = False
upgrade-all-profiles = False
enabled = False

[versions]
setuptools =
zc.buildout =

plone.restapi = 8.24.1
plone.rest = 2.0.0a5

RelStorage = 3.4.5
argparse = 1.4.0
bda.cache = 1.3.0
bobtemplates.plone = 5.2.2
case-conversion = 2.1.0
collective.checkdocs = 0.2
collective.recipe.plonesite = 1.12.0
cx-Oracle = 8.3.0
isort = 5.10.1
mr.bob = 0.1.2
mysqlclient = 2.1.1
node = 1.0
node.ext.ldap = 1.0
node.ext.ugm = 1.0
odict = 1.9.0
pas.plugins.ldap = 1.8.1
passlib = 1.7.4
perfmetrics = 3.2.0
plumber = 1.7
psycopg2 = 2.9.3
pyasn1 = 0.4.8
pyasn1-modules = 0.2.8
python-ldap = 3.4.2
python-memcached = 1.59
regex = 2020.7.14
yafowil = 2.3.4
